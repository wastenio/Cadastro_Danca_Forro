<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Validação de QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5 text-center">
    {% if data.valid %}
        <div class="alert alert-success">
            ✅ QR Code válido!
        </div>
        <h4>{{ data.name }}</h4>
        <p>Check-in: 
            {% if data.checked_in %}
                <span class="badge bg-success">Realizado</span><br>
                <small>em {{ data.checked_in_at|date:"d/m/Y H:i" }}</small>
            {% else %}
                <span class="badge bg-warning">Pendente</span>
            {% endif %}
        </p>
    {% else %}
        <div class="alert alert-danger">
            ❌ QR Code inválido!
        </div>
    {% endif %}
</div>
</body>
</html>
